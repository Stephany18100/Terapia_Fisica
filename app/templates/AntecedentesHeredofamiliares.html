<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecedentes Heredofamiliares</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- barra -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card my-3">
        <div class="card-header">
            Antecedentes Heredofamiliares
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="col">
                    <tr>
                        <th scope="col">Enfermedad</th>
                        <th scope="col">Sí</th>
                        <th scope="col">No</th>
                        <th scope="col">Parentesco</th>
                        <th scope="col">Vivo</th>
                        <th scope="col">Muerto</th>
                    </tr>
                </thead>
                <!-- ff -->
                <tbody>
                    <tr>
                        <td>Cáncer</td>
                        <td><input type="checkbox" name="cancer" value="si"></td>
                        <td><input type="checkbox" name="cancer" value="no"></td>
                        <td><input type="text" class="form-control" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="cancer" value="1"></td>
                        <td><input type="checkbox" name="cancer" value="0"></td>

                    </tr>
                    <tr>
                        <td>Diabetes</td>
                        <td><input type="checkbox" name="diabetes" value="si"></td>
                        <td><input type="checkbox" name="diabetes" value="no"></td>
                        <td><input type="text" class="form-control" name="diabetes" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="diabetes" value="1"></td>
                        <td><input type="checkbox" name="diabetes" value="0"></td>
                    </tr>
                    <tr>
                        <td>Hipertensión</td>
                        <td><input type="checkbox" name="hipertension" value="si"></td>
                        <td><input type="checkbox" name="hipertension" value="no"></td>
                        <td><input type="text" class="form-control" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="hipertension" value="1"></td>
                        <td><input type="checkbox" name="hipertension" value="0"></td>
                    </tr>
                    <tr>
                        <td>Enfermedades Cardiacas</td>
                        <td><input type="checkbox" name="cardiacas" value="si"></td>
                        <td><input type="checkbox" name="cardiacas" value="no"></td>
                        <td><input type="text" class="form-control" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="cardiacas" value="1"></td>
                        <td><input type="checkbox" name="cardiacas" value="0"></td>
                    </tr>
                    <tr>
                        <td>Enfermedades Mentales</td>
                        <td><input type="checkbox" name="mentales" value="si"></td>
                        <td><input type="checkbox" name="mentales" value="no"></td>
                        <td><input type="text" class="form-control" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="mentales" value="1"></td>
                        <td><input type="checkbox" name="mentales" value="0"></td>
                    </tr>
                    <tr>
                        <td>Alergias</td>
                        <td><input type="checkbox" name="alergias" value="si"></td>
                        <td><input type="checkbox" name="alergias" value="no"></td>
                        <td><input type="text" class="form-control" placeholder="Parentesco"></td>
                        <td><input type="checkbox" name="alergias" value="1"></td>
                        <td><input type="checkbox" name="alergias" value="0"></td>
                    </tr>
                    <tr>
                        <td colspan="6">Otros: </td>
                    </tr>
                    <tr>
                        <td colspan="6">Observaciones: </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
